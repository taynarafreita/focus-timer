<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <script src="./js/index.js" defer type="module"></script>
    
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div id="controls">
            <button class="play">
                <img src="./assets/play.svg" alt="Imagem com botão play.">
            </button>

            <button class="pause hide">
                <img src="./assets/pause.svg" alt="Imagem com botão pause.">
            </button>

            <button class="stop hide">
                <img src="./assets/stop.svg" alt="Imagem com botão stop.">
            </button>

            <button class="set">
                <img src="./assets/set.svg" alt="Imagem com desenho de um temporizador.">
            </button>
        </div>
    </main>

    <footer>
        <button class="sound-on hide">
            <img src="./assets/sound-on.svg" alt="Imagem com desenho de volume on.">
        </button>
        <button class="sound-off">
            <img src="./assets/sound-off.svg" alt="Imagem com desenho de volume off.">
        </button>
    </footer>
</body>
</html>
